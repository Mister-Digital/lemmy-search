<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Lemmy Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/shared/styles.css" />
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <script type="text/javascript" src="/shared/rest.js"></script>
        <script type="text/javascript" src="/shared/cookies.js"></script>
        <script type="text/javascript" src="/shared/common.js"></script>
        <script type="text/javascript" src="/results/results.js"></script>
    </head>
    <body>
        <div id="header">
            <input type="search" id="search" />
            <div id="instance-select">
                <input type="text" list="instance-list" placeholder="Select Instance" />
                <datalist id="instance-list">

                </datalist>
            </div>
            <div>
              <input type="checkbox" id="safe-search" />
              <label for="safe-search">Safe Search</label>
            </div>
            <span id="response-time">Found 300 results in 0.42 seconds</span>
          </div>
          <div id="results">
            
          </div>
          <div id="page-controls">

          </div>
          <div id="footer">
            <a href="https://github.com/marsara9/lemmy-search">GitHub</a>
            <span>|</span>
            <span id="version">v1.2.3</span>
          </div>
    </body>
</html>
