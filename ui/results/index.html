<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Lemmy Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css" />
        <link rel="stylesheet" href="/shared/styles.css" />
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js"></script>
        <script type="text/javascript" src="/shared/rest.js"></script>
        <script type="text/javascript" src="/shared/cookies.js"></script>
        <script type="text/javascript" src="/shared/common.js"></script>
        <script type="text/javascript" src="/results/results.js"></script>
    </head>
    <body>
        <div id="header">
            <form id="search-form" action="">
                <div class="search">
                    <img src="imgs/search.svg" alt="search icon" />
                    <input type="text" id="search" />
                    <div class="tooltip">
                        <img src="imgs/help.svg" alt="help">
                        <span class="tooltip-text bottom">
                            <span>Filters:</span>
                            <hr />
                            <span class="highlight">instance:&lt;domain&gt;</span>
                            <span class="highlight">community:!&lt;name&gt;@&lt;domain&gt;</span>
                            <span class="highlight">author:@&lt;name&gt;@&lt;domain&gt;</span>
                        </span>
                    </div>
                </div>
            </form>
            <div id="instance-select-div">
                <select id="instance-select">
                    <option>None</option>
                </select>
            </div>
            <span id="response-time"></span>
        </div>
        <div id="results">
            
        </div>
        <div id="page-control">

        </div>
        <div id="footer">
            <a href="https://github.com/marsara9/lemmy-search">GitHub</a>
            <span>|</span>
            <span id="version">v1.2.3</span>
        </div>
    </body>
</html>
